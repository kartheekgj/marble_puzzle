							//immovable blank
							console.log(i)
								table += "<td class='nonvol_blank'></td>";
						}else{
							//movable blank
							if((i+1) === parseInt(Math.ceil(maxRows/2),10) && (j+1)=== parseInt(Math.ceil(maxRows/2),10)){
								table += "<td class='vol_blank'></td>";	
							}else{
								table += "<td id='vol_data"+ i +j +"'>"+ (j+1) +"</td>";	
							}
						}
					}else{
						//movable blank
						if((i+1) === parseInt(Math.ceil(maxRows/2),10) && (j+1)=== parseInt(Math.ceil(maxRows/2),10)){
							table += "<td class='vol_blank'></td>";	
						}else{
							table += "<td id='vol_data"+ i +j +"'>"+ (j+1) +"</td>";	
						}

					}
						
				}	
				table += "</tr>";	
			}
			document.getElementById("main_body").innerHTML = table;
